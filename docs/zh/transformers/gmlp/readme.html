            <h1><a href="https://nn.labml.ai/transformers/gmlp/index.html">注意 MLP (GmLP)</a></h1>
<p>这是 P <a href="https://pytorch.org">yTorch</a> 对《<a href="https://arxiv.org/abs/2105.08050">注意 MLP》一文的</a>实现。</p>
<p>本文介绍了一种基于多层感知器（MLP）的带有门控的架构，他们将其命名为 <strong>gmLP</strong>。它由一堆<span ><span class="katex"><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal">L</span></span></span></span></span> <em>gmLP</em> 块组成。</p>
<p>这是基<a href="https://nn.labml.ai/transformers/gmlp/experiment.html">于 GmLP 模型的自回归模型的训练代码</a>。</p>

<script>
    function handleImages() {
        var images = document.querySelectorAll('p>img')

        for (var i = 0; i < images.length; ++i) {
            handleImage(images[i])
        }
    }

    function handleImage(img) {
        img.parentElement.style.textAlign = 'center'

        var modal = document.createElement('div')
        modal.id = 'modal'

        var modalContent = document.createElement('div')
        modal.appendChild(modalContent)

        var modalImage = document.createElement('img')
        modalContent.appendChild(modalImage)

        var span = document.createElement('span')
        span.classList.add('close')
        span.textContent = 'x'
        modal.appendChild(span)

        img.onclick = function () {
            console.log('clicked')
            document.body.appendChild(modal)
            modalImage.src = img.src
        }

        span.onclick = function () {
            document.body.removeChild(modal)
        }
    }

    handleImages()
</script>
