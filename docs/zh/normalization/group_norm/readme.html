            <h1><a href="https://nn.labml.ai/normalization/group_norm/index.html">群组标准化</a></h1>
<p>这是 <a href="https://pytorch.org">PyTorch</a> 对<a href="https://arxiv.org/abs/1803.08494">群组标准化</a>论文的实现。</p>
<p><a href="https://nn.labml.ai/normalization/batch_norm/index.html">批量标准化</a>适用于足够大的批量大小，但对于小批量来说却不太好，因为它会在批次上进行标准化。由于设备的内存容量，无法训练批量较大的大型模型。</p>
<p>本文介绍了群组归一化，它将一组特征归一化为一个组。这是基于这样的观察，即诸如 <a href="https://en.wikipedia.org/wiki/Scale-invariant_feature_transform">SIFT</a> 和 <a href="https://en.wikipedia.org/wiki/Histogram_of_oriented_gradients">HO</a> G之类的经典特征是按组划分的特征。该论文建议将特征信道分成组，然后分别对每个组内的所有信道进行标准化。</p>
<p>这是使用实例标准化的 <a href="https://nn.labml.ai/normalization/group_norm/experiment.html">CIFAR 10 分类模型</a>。</p>

<script>
    function handleImages() {
        var images = document.querySelectorAll('p>img')

        for (var i = 0; i < images.length; ++i) {
            handleImage(images[i])
        }
    }

    function handleImage(img) {
        img.parentElement.style.textAlign = 'center'

        var modal = document.createElement('div')
        modal.id = 'modal'

        var modalContent = document.createElement('div')
        modal.appendChild(modalContent)

        var modalImage = document.createElement('img')
        modalContent.appendChild(modalImage)

        var span = document.createElement('span')
        span.classList.add('close')
        span.textContent = 'x'
        modal.appendChild(span)

        img.onclick = function () {
            console.log('clicked')
            document.body.appendChild(modal)
            modalImage.src = img.src
        }

        span.onclick = function () {
            document.body.removeChild(modal)
        }
    }

    handleImages()
</script>
